<!DOCTYPE html>
<html>
    <head>
        <title>AlgorithmsFun|Longest Increasing Subsequence Finder</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="./js/lisFinder.js"></script>
        <link rel="stylesheet" type="text/css" href="css/main.css">
    </head>
    <body>
        <div class="container">
            <div class="header">
                <h3>Longest Incresing Subsequence Finder</h3>
            </div>
            <div class="function">
                <input placeholder="Enter a number sequence ex: 5,1,4,3,2,1" id="numSeq"/>
                <button id="submit" onclick="main()">FIND</button>
                <textarea id="lis"></textarea>

            </div>
            <div class="header2">
                <h3>Random number sequence generator</h3>
            </div>
            <div class="function2">
                <input placeholder="Enter starting number" id="sNum"/>
                <input placeholder="Enter a maximum number" id="eNum"/>
                <input placeholder="Enter length" id="seqLen"/>
                <button onclick="random_sequence()">GENERATE</button>
                <textarea id="ranlis"></textarea>

            </div>
        
        </div>
        
    
    </body>



</html>
